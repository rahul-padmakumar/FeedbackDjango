{% extends "reviews/base.html" %}
{% block title %}
    All Reviews
{% endblock  %}
{% block content %}
    <ul>
        {% for review in reviews %}
        <li>
            <a href="{% url "review_detail" review.id %}">{{review.name}} (Rating: {{review.rating}})</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
