{% extends "reviews/base.html" %}
{% block title %}Review Page{% endblock  %}
{% block content %}
    <form action="/" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div>
                {{ field.label}}
                {{ field }}
                {{ field.errors}}
            </div>
        {% endfor %}
        <button type="submit">Send</button>
    </form>
{% endblock  %}
